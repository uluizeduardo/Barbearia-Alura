<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Digite seu nome e sobrenome"></input>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com"></input>

            <label for="telefone">Telefone</label>
            <input  type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"></input>
            
            <label for="mensagem" class="input-padrao">Mensagem</label>
            <textarea name="mensagem" id="" cols="70" rows="10"></textarea>

            <fieldset>
                <legend>Como prefere receber nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>              
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" value="email" name="contato" id="radio-whatsapp">Whatsapp</label>              
            </fieldset>

            <fieldset>
                <legend>Qual horario você prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar"></input>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
